<!DOCTYPE html>

<html><head>
  <script src="lightgl.js"></script>
  <script src="csg.js"></script>
  <script src="openjscad.js"></script>
  <style>

body {
  font: 14px/20px 'Helvetica Neue Light', HelveticaNeue-Light, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  max-width: 820px;
  margin: 0 auto;
  padding: 10px;
}

pre, code, textarea {
  font: 12px/20px Monaco, monospace;
  border: 1px solid #CCC;
  border-radius: 3px;
  background: #F9F9F9;
  padding: 0 3px;
  color: #555;
}
pre, textarea {
  padding: 10px;
  width: 100%;
}
textarea {
  height: 200px;
}
textarea:focus {
  outline: none;
}

canvas { cursor: move; }

  </style>
<link rel="stylesheet" href="openjscad.css" type="text/css">

<script>

var gProcessor=null;

// Show all exceptions to the user:
OpenJsCad.AlertUserOfUncaughtExceptions();

function onload()
{
    gProcessor = new OpenJsCad.Processor(document.getElementById("viewer"));
    downloadCode();
    updateSolid();
}

function downloadCode()
{   
    if (document.getElementById('code').value)
    {
        var request = new XMLHttpRequest();
        request.open('GET', 'beatbeam.jscad', false);  // `false` makes the request synchronous
        request.send(null);
        if (request.status === 200) {
            code = request.responseText;
        }
        else
        {
            code = "ERROR! could not download beatbeam.jscad";
        }
        var codeNode = document.createTextNode(code);
        document.getElementById('code').appendChild(codeNode);
    }
}

function updateSolid()
{
    gProcessor.setJsCad(document.getElementById('code').value);
}
</script>
<title>beatbeam OpenJsCad library</title>  
</head>
<body onload="onload()">
  <h1>beatbeam OpenJsCad library</h1>
<div id="viewer"></div>
  <h2>source code</h2>
below is the OpenJsCad script for this library. to build your own models, create a .jscad script and use the <a href="processfile.html"><b>OpenJsCad parser</b></a>. for more information see the <a href="index.html">OpenJsCad documentation</a>. 
<br><br> 
<textarea id="code">

</textarea><br>
<input type="submit" value="Update" onclick="updateSolid(); return false;">
<br><br>
</body>
</html>
